<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>


     <!-- CDN DE BOOSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!-- Bundle Javascrip -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
     <!-- Separate Javascrip -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</head>
<body>
    
<div class="container">

    <!-- Alerta sin boton -->
    <div class="alert alert-success">
       <strong>
           Succeess!
       </strong>
       Indicates a succesful or positive action.
    </div>
</div>

<br>

<div class="container">

    <!-- Alerta con boton
    
        alert-success: Color de fondo de la alerta.
        alert-dismissible:Indicamos que va a cerrarse
        fade show: Le da un toque para cerrarse
    -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <h5>
          Titulo de la Alerta
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Alerta con link -->
<div class="alert alert-primary" role="alert">

    A simple primary alert with <a href="#"class="alert-link">ESTE ES MI LINK</a> 
    
    </div>
</div>





</body>
</html>
