<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>

    <style>
        h1{
            background-color: crimson;
        }
        .container{
            background-color: aqua;
            margin-top: 20px;
        }
        .container-fluid{
            background-color: cadetblue;
            margin-top: 20px;
        }
    </style>

    <!-- CDN DE BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <!-- container: tiene un ancho a los costados -->
    <div class="container">
        <h1 class="pb-5">
            My First Boostrap Page
        </h1>
        <p>
            This is some text.
        </p>
    </div>

    <!-- container-fluid: ocupa el 100% del ancho disponible -->
    <div class="container-fluid">
        <h1 class="pt-4">
            My First Boostrap Page
        </h1>
        <p>
            This is some text.
        </p>
    </div>

    <!-- 
    bg=background-color 
    text= es para color
    -->
    <div class="container p-3 my-3 bg-dark text-white">
        <h1 class="pb-5">
            My First Boostrap Page
        </h1>
        <p>
            This is some text.
        </p>
    </div>

    <div class="container p-3 my-3 bg-primary text-white">
        <h1 class="pb-5">
            My First Boostrap Page
        </h1>
        <p>
            This is some text.
        </p>
    </div>

    <!-- 
        Las medidas son del 1 al 5 y auto
        ESPACIO PARA ADENTRO DEL ELEMENTO
    p= padding
    pt= padding - top
    pr= padding - right
    pb= padding - bottom
    pl= padding - left 
    px= left and right (afecta derecha e izquierda)
    py= top and bottom (afecta arriba y abajo)

        ESPACIO PARA AFUERA DEL ELEMENTO
         p= padding
    mt= padding - top
    mr= padding - right
    mb= padding - bottom
    ml= padding - left 
    mx= left and right (afecta derecha e izquierda)
    my= top and bottom (afecta arriba y abajo)

    -->


</body>
</html>
